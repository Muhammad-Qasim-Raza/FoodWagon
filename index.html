<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWagon</title>
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <container>

        <nav id="navbar" class="navbar navbar-expand-lg fixed-top z-3 mynavbar">
            <div dis class="container-fluid">
                <a style="display: flex; justify-content: space-around; width: 33vw;" class="navbar-brand" href="#"><img
                        id="navtext1" src="./Assets/Logo.png" alt="" srcset=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul style="display: flex; justify-content: space-around; width: 70vw;" class="navbar-nav">
                        <li class="nav-item to-hide">
                            <a class="nav-link active" aria-current="page" href="#"> <span>Deliver to:</span> <i
                                    id="navtext3" class="fa-solid fa-location-dot"></i> <span>Current Location
                                    Mohammadpur Bus Stand, Dhaka</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i id="searchicon" class="fa-solid fa-magnifying-glass"></i>
                                <input style="border: none; width: 120px; padding: 5px 10px; margin-right: 10px;" type="search" name="" id="" placeholder="Search Food"><button id="mybutton"
                                    type="button"><i class="fa-solid fa-user"></i> <span>Login</span></button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="main0">
            <div class="main1">

                <div class="main2">
                    <h1>Are you starving?</h1>
                    <p>Within a few clicks, find meals that are accessible near you</p>
                    <div class="main1-1">
                        <button id="mybutton1" type="button"><i class="fa-solid fa-motorcycle"></i>
                            <span>Delivery</span></button>
                        <button id="mybutton2" type="button"><i class="fa-solid fa-bag-shopping"></i>
                            <span>Pickup</span></button>

                        <hr class="myhr1">
                        <div class="main1-2">
                            <div class="main1-3">
                                <input class="myinput1" type="text" placeholder="Enter Your Address">
                                <i class="fa-solid fa-location-dot myicon1"></i>
                            </div>

                            <div class="main1-4">
                                <button id="mybutton3" type="button"><i class="fa-solid fa-magnifying-glass"></i><span
                                        style="margin-left: 10px;">Find
                                        Food</span></button>
                            </div>

                        </div>

                    </div>
                </div>

                <div>
                    <img class="main1img" src="./Assets/noodles.png" alt="" srcset="">
                </div>
            </div>
        </main>

        <div class="mainC1">

            <div class="container text-center">
                <div class="row g-3">
                    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mycards">
                        <div class="card" style="width: 18rem;">
                            <img style="border-radius: 16px;" src="./Assets/C1-1.png" class="card-img-top mainC1img" alt="...">
                            <div class="card-body mycardbdy">
                                <h5 class="card-title mainC1ct">Greys Vage</h5>
                                <button class="mainC1btn" type="button">6 Days Remaining</button>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mycards">
                        <div class="card" style="width: 18rem;">
                            <img src="./Assets/C1-2.png" class="card-img-top mainC1img" alt="...">
                            <div class="card-body mycardbdy">
                                <h5 class="card-title mainC1ct">Greys Vage</h5>
                                <button class="mainC1btn" type="button">6 Days Remaining</button>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mycards">
                        <div class="card" style="width: 18rem;">
                            <img src="./Assets/C1-3.png" class="card-img-top mainC1img" alt="...">
                            <div class="card-body mycardbdy">
                                <h5 class="card-title mainC1ct">Greys Vage</h5>
                                <button class="mainC1btn" type="button">6 Days Remaining</button>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3 mycards">
                        <div class="card" style="width: 18rem;">
                            <img src="./Assets/C1-4.png" class="card-img-top mainC1img" alt="...">
                            <div class="card-body mycardbdy">
                                <h5 class="card-title mainC1ct">Greys Vage</h5>
                                <button class="mainC1btn" type="button">6 Days Remaining</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </container>
</body>
